    Button3_2 As button:
        Fill: =RGBA(70, 74, 103, 1)
        FocusedBorderColor: =ColorFade(Self.Fill, 75%)
        Font: =Font.Lato
        Height: =46
        HoverFill: =ColorFade(RGBA(70,74,103, 1), -20%)
        OnSelect: |-
            =ClearCollect(
                CreateOrderRecord,
                Patch(
                    'Sales Order',
                    Defaults('Sales Order'),
                    {
                        cr431_orderdate: Today(),
                        cr431_orderstatus: 'Order Status (Sales Order)'.'254460000',
                        cr431_ordertype: 'Order Type1'.'254460001',
                        cr431_beforetaxamount: Sum(
                            SecondaryCart,
                            price
                        ),
                        cr431_cgstamount: Sum(
                            SecondaryCart,
                            price
                        ) * 0.09,
                        cr431_sgstamount: Sum(
                            SecondaryCart,
                            price
                        ) * 0.09,
                        cr431_cgst: 9,
                        cr431_sgst: 9,
                        cr431_billamoount: Sum(
                            SecondaryCart,
                            price
                        ),
                        cr431_OrderTo: LookUp(
                            Accounts,
                            accountid = First(SelectedDistributorForSecOrder).accountid
                        ),
                        cr431_OrderFrom: LookUp(
                            Accounts,
                            accountid = First(SelectedRetailerForSecOrder).accountid
                        )
                    }
                )
            );
            If(
                !IsBlank(CreateOrderRecord),
                ClearCollect(
                    CreateItemsRecord,
                    ForAll(
                        SecondaryCart,
                        Patch(
                            'Order Line',
                            Defaults('Order Line'),
                            {
                                cr431_quantity: Value(ThisRecord.qty),
                                Name: ThisRecord.name,
                                cr431_billamoount: ThisRecord.price,
                                cr431_OrderNo: LookUp(
                                    'Sales Order',
                                    cr431_name = First(CreateOrderRecord).cr431_name
                                )
                            }
                        )
                    )
                )
            );
            Navigate(
                'Secondary Order Success',
                ScreenTransition.Fade
            )
        Size: =18
        Text: ="CONFIRM ORDER"
        Visible: =If(CountRows(PrimaryCart)>0, true, false)
        Width: =278
        X: =181
        Y: =980
        ZIndex: =20

