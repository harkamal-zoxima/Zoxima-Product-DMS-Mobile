"'Primary Order Success' As screen":
    Fill: |-
        =RGBA(
            255,
            255,
            255,
            1
        )
    OnVisible: =Set(varOpen, false)

    "'Bottom Navigation_19' As 'Bottom Navigation'":
        NavItems: |-
            =Table( {
                    Title: If(varAttendance = "end" , "End", varAttendance = "start" , "Start", varAttendance = "done" , "Ended"),
                    //Title: Start,
                    Screen: If(varAttendance= "start" , StartDay, varAttendance= "end" , 'End day', varAttendance= "done" , 'Day Ended' ),
                
                    Icon: CalendarBlank,
                    Active: false
                },
                {
                    Title: "Visits",
                    Screen: Visits,
                    Icon: Waypoint,
                    Active: false
                },
                {
                    Title: "Dashboard",
                    Screen: Home,
                    Icon: Waffle,
                    Active: false
                },
                {
                    Title: "Orders",
                    Screen: 'All Orders',
                    Icon: ShoppingCart,
                    Active: true
                }
                )
        Y: =1056

    Icon14_8 As icon.BackArrow:
        BorderColor: =RGBA(70, 74, 103, 1)
        Color: =RGBA(70, 74, 103, 1)
        Height: =53
        Icon: =Icon.BackArrow
        OnSelect: =Back()
        Width: =53
        X: =24
        Y: =24
        ZIndex: =2

    Label13 As label:
        Align: =Align.Center
        Font: =Font.Lato
        FontWeight: =FontWeight.Semibold
        Height: =70
        Size: =25
        Text: ="ORDER CONFIRMATION"
        Width: =560
        X: =40
        Y: =440
        ZIndex: =3

    Label14 As label:
        Align: =Align.Center
        Font: =Font.Lato
        FontWeight: =FontWeight.Semibold
        Height: =156
        Size: =21
        Text: =Concatenate("Your order has been successfully placed. Your order ID is ", First(CreateOrderRecord).'Sales Order')
        Width: =560
        X: =40
        Y: =525
        ZIndex: =4

    Button7 As button:
        Fill: =RGBA(70, 74, 103, 1)
        FocusedBorderColor: =ColorFade(Self.Fill, 75%)
        Height: =70
        HoverFill: =ColorFade(RGBA(70,74,103, 1), -20%)
        OnSelect: =Navigate('All Orders', ScreenTransition.Fade)
        Size: =24
        Text: ="Primary orders"
        Width: =305
        X: =167
        Y: =783
        ZIndex: =5

    Button7_1 As button:
        Fill: =RGBA(70, 74, 103, 1)
        FocusedBorderColor: =ColorFade(Self.Fill, 75%)
        Height: =70
        HoverFill: =ColorFade(RGBA(70,74,193, 1), -20%)
        OnSelect: |-
            =Navigate('Order Info', ScreenTransition.Fade, {order: LookUp('SalesOrders', Dealer = First(CreateOrderRecord).cr431_dealer)})
        Size: =24
        Text: ="Order Information"
        Width: =305
        X: =167
        Y: =690
        ZIndex: =6

    Circle1 As circle:
        Fill: =RGBA(70, 74, 103, 1)
        Height: =170
        Width: =170
        X: =237
        Y: =230
        ZIndex: =7

    Image8 As image:
        Height: =107
        Image: ='download-removebg-preview (1)'
        Width: =124
        X: =260
        Y: =261
        ZIndex: =8

