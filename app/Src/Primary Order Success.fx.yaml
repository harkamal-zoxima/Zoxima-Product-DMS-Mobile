        Text: ="Primary orders"
        Width: =305
        X: =167
        Y: =783
        ZIndex: =5

    Button7_1 As button:
        Fill: =RGBA(70, 74, 103, 1)
        FocusedBorderColor: =ColorFade(Self.Fill, 75%)
        Height: =70
        HoverFill: =ColorFade(RGBA(70,74,193, 1), -20%)
        OnSelect: |-
            =Navigate('Order Info', ScreenTransition.Fade, {order: LookUp(SalesOrders, Dealer = First(CreateOrderRecord).Dealer)})
        Size: =24
        Text: ="Order Information"
        Width: =305
        X: =167
        Y: =690
        ZIndex: =6

    Circle1 As circle:
        Fill: =RGBA(70, 74, 103, 1)
