"'Primary Order Success' As screen":
    Fill: |-
        =RGBA(
            255,
            255,
            255,
            1
        )
    OnVisible: =Set(varOpen, false)

    Icon14_8 As icon.BackArrow:
        BorderColor: =RGBA(70, 74, 103, 1)
        Color: =RGBA(70, 74, 103, 1)
        Height: =53
        Icon: =Icon.BackArrow
        OnSelect: =Back()
        Width: =53
        X: =24
        Y: =24
        ZIndex: =2

    Label13 As label:
        Align: =Align.Center
        Font: =Font.Lato
        FontWeight: =FontWeight.Semibold
        Height: =70
        Size: =25
        Text: ="ORDER CONFIRMATION"
        Width: =560
        X: =40
        Y: =440
        ZIndex: =3

    Label14 As label:
        Align: =Align.Center
        Font: =Font.Lato
        FontWeight: =FontWeight.Semibold
