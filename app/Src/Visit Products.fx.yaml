        Bag As text:
            BorderColor: =RGBA(166, 166, 166, 1)
            Color: =RGBA(255, 255, 255, 1)
            Default: =""
            Font: =Font.Lato
            FontWeight: =FontWeight.Semibold
            Format: =TextFormat.Number
            Height: =34
            HintText: ="0"
            OnChange: |
                =If(
                    !IsBlank(
                        LookUp(
                            PrimaryCart,
                            item = ThisItem.'Product Item'
                        )
                    ),
                    Update(
                        PrimaryCart,
                        LookUp(
                            PrimaryCart,
                            item = ThisItem.'Product Item'
                        ),
                        {
                            name: ThisItem.'Product Name',
                            qty: Bag.Text,
                            price: LookUp(
                                OfflinePriceList,
                                Product.'Product Item' = ThisItem.'Product Item'
                            ).Price * Bag.Text,
                            image: ThisItem.'Image URL',
                            itemPrice: LookUp(
                                OfflinePriceList,
                                Product.'Product Item' = ThisItem.'Product Item'
                            ).Price,
                            item: ThisItem.'Product Item'
                        }
                    ),
                    Collect(
                        PrimaryCart,
                        {
                            name: ThisItem.'Product Name',
                            qty: Bag.Text,
                            price: LookUp(
                                OfflinePriceList,
                                Product.'Product Item' = ThisItem.'Product Item'
                            ).Price * Bag.Text,
                            image: ThisItem.'Image URL',
                            itemPrice: LookUp(
                                OfflinePriceList,
                                Product.'Product Item' = ThisItem.'Product Item'
                            ).Price,
                            item: ThisItem.'Product Item'
                        }
                    );
                    
                );
                If(
                    !Connection.Connected,
                    Set(
                        varOfflineSales,
                        true
                    )
                );
                Notify(
                    "Item added to cart",
                    NotificationType.Success,
                    2500
                );
            OnSelect: =Select(Parent)
            PaddingLeft: =5
            RadiusBottomLeft: =10
            RadiusBottomRight: =10
            RadiusTopLeft: =10
            RadiusTopRight: =10
            Size: =14
            Width: =68
            X: =93
            Y: =271
            ZIndex: =11

    "'Bottom Navigation_27' As 'Bottom Navigation'":
        NavItems: |-
            =Table( {
                    Title: If(varAttendance = "end" , "End", varAttendance = "start" , "Start", varAttendance = "done" , "Ended"),
                    //Title: Start,
                    Screen: If(varAttendance= "start" , StartDay, varAttendance= "end" , 'End day', varAttendance= "done" , 'Day Ended' ),
                
                    Icon: CalendarBlank,
                    Active: false
                },
                {
                    Title: "Visits",
                    Screen: Visits,
                    Icon: Waypoint,
                    Active: true
                },
                {
                    Title: "Dashboard",
                    Screen: Home,
                    Icon: Waffle,
                    Active: false
                },
                {
                    Title: "Orders",
                    Screen: 'All Orders',
                    Icon: ShoppingCart,
                    Active: false
                }
                )
        Y: =1056
        ZIndex: =3

    VisitsInfoTopTab_3 As VisitsInfoTopTab:
        TabItems: |-
            =Table(
                {
                    Title: "Visit Info",
                    Screen: 'Start visit',
                    Active: false
                },
                {
                    Title: "Book Order",
                    Screen: 'Visit Products',
                    Active: true
                },
                {
                    Title: Concatenate(
                        "Cart ",
                        "(",
                        CountRows(PrimaryCart),
                        ")"
                    ),
                    Screen: 'Visit Cart',
                    Active: false
                },
                {
                    Title: "Inventory",
                    Screen: App.ActiveScreen,
                    Active: false
                },
                {
                    Title: "Complaints",
                    Screen: App.ActiveScreen,
                    Active: false
                },
                {
                    Title: "Visit History",
                    Screen: 'Visit History',
                    Active: false
                },
                {
                    Title: "Retailer Info",
                    Screen: App.ActiveScreen,
                    Active: false
                }
            )
        Y: =73
        ZIndex: =8

