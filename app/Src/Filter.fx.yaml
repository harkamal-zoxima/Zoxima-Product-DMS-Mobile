Filter As screen:
    OnVisible: |-
        =ClearCollect(
            subItems,
            Filter(
                Categories,
                'Parent Category'.Category = Last('Items Gallery'.AllItems).Category && Level = 2
            )
        )

    Rectangle9 As rectangle:
        Fill: =RGBA(152, 208, 70, 0.04)
        Height: =79
        HoverFill: =
        Width: =640
        ZIndex: =1

    Label1_6 As label:
        Font: =Font.Lato
        FontWeight: =FontWeight.Semibold
        Height: =52
        Size: =20
        Text: ="Filter By"
        Width: =293
        X: =34
        Y: =13
        ZIndex: =2

    Icon3_2 As icon.Cancel:
        Color: =RGBA(70, 74, 103, 1)
        Height: =42
        Icon: =Icon.Cancel
        OnSelect: =Back()
        Width: =54
        X: =580
        Y: =13
        ZIndex: =3

    Button5_2 As button:
        BorderThickness: =0
        Fill: =RGBA(82, 82, 82, 1)
        FocusedBorderColor: =ColorFade(Self.Fill, 75%)
        Font: =Font.Lato
        Height: =56
        HoverFill: =
        OnSelect: =Clear(FilterList)
        RadiusBottomLeft: =2
        RadiusBottomRight: =2
        RadiusTopLeft: =2
        RadiusTopRight: =2
        Size: =16
        Text: ="Clear"
        Width: =303
        X: =10
        Y: =1080
        ZIndex: =4

    Button5_3 As button:
        BorderThickness: =0
        Fill: =RGBA(70, 74, 103, 1)
        FocusedBorderColor: =ColorFade(Self.Fill, 75%)
        Font: =Font.Lato
        Height: =56
        HoverFill: =
        OnSelect: |-
            =ClearCollect(
                AllProducts,
                Filter(
                    OfflineProducts,
                    PG2.Category in FilterList.Category
                ),
                {
                    productName: OfflineProducts.'Product Name'
                }
            );
            Back()
        RadiusBottomLeft: =2
        RadiusBottomRight: =2
        RadiusTopLeft: =2
        RadiusTopRight: =2
        Size: =16
        Text: ="Apply"
        Width: =303
        X: =326
        Y: =1080
        ZIndex: =5

    "'SubItems Gallery' As gallery.galleryVertical":
        Fill: =RGBA(255, 255, 255, 1)
        Height: =969
        Items: =subItems
        Layout: =Layout.Vertical
        TemplatePadding: =0
        TemplateSize: =62
        Width: =382
        X: =258
        Y: =79
        ZIndex: =6

        Rectangle11_1 As rectangle:
            Fill: =RGBA(202, 202, 202, 1)
            Height: =1
            OnSelect: =Select(Parent)
            Width: ='SubItems Gallery'.Width-20
            X: =5
            Y: =61
            ZIndex: =1

        Label4_43 As label:
            Font: =Font.Lato
            Height: =62
            OnSelect: =Select(Parent)
            PaddingLeft: =10
            Size: =16
            Text: =ThisItem.'Category Name'
            Width: =332
            X: =50
            ZIndex: =2

        Checkbox2 As checkbox:
            CheckboxBorderColor: =RGBA(128, 128, 128, 1)
            CheckboxSize: =35
            Default: =If(ThisItem.Category in FilterList.Category, true, false)
            FocusedBorderColor: =
            FocusedBorderThickness: =
            Height: =62
            OnCheck: =Collect(FilterList, ThisItem);
            OnSelect: =Select(Parent)
            OnUncheck: =Remove(FilterList, ThisItem)
            PressedBorderColor: =
            Size: =21
            Text: =""
            Width: =30
            X: =13
            ZIndex: =3

    "'Items Gallery' As gallery.galleryVertical":
        Default: =Last(Categories)
        Fill: =RGBA(103, 204, 107, 0.05)
        Height: =968
        Items: =Filter(Categories, Level= 1)
        Layout: =Layout.Vertical
        TemplatePadding: =0
        TemplateSize: =52
        Width: =258
        Y: =79
        ZIndex: =7

        Rectangle11 As rectangle:
            Fill: =RGBA(202, 202, 202, 1)
            Height: =1
            OnSelect: =Select(Parent)
            Width: =258
            Y: =51
            ZIndex: =1

        Label4_37 As label:
            Color: |-
                =If(ThisItem.IsSelected, ColorValue("#464A67"),White)
            Font: =Font.Lato
            Height: =52
            OnSelect: |-
                =ClearCollect(
                    subItems,
                    Filter(
                        Categories,
                        Level = 2 && 'Parent Category'.Category = ThisItem.Category
                    )
                )
            PaddingLeft: =15
            Size: =If(ThisItem.IsSelected, 18, 16)
            Text: =ThisItem.'Category Name'
            Width: =258
            ZIndex: =2

