"'Bottom Navigation_7' As CanvasComponent":
    Fill: =RGBA(0, 0, 0, 0)
    Height: =80
    NavItems: |-
        =Table(
            {
                Title: If(
                    varAttendance = "end",
                    "End",
                    varAttendance = "start",
                    "Start",
                    varAttendance = "done",
                    "Ended"
                ),
                //Title: Start,
                Screen: If(
                    varAttendance = "start",
                    StartDay,
                    varAttendance = "end",
                    'End day',
                    varAttendance = "done",
                    'Day Ended'
                ),
                Icon: CalendarBlank,
                Active: false
            },
            {
                Title: "Customers",
                Screen: 'Customer (Dist)_1',
                Icon: People,
                Active: false
            },
            {
                Title: "Dashboard",
                Screen: Home,
                Icon: Waffle,
                Active: true
            },
            {
                Title: "Orders",
                Screen: 'All Orders',
                Icon: ShoppingCart,
                Active: false
            }
        )
    Width: =640
    X: =0
    Y: =0
    ZIndex: =1

    Gallery2 As gallery.galleryHorizontal:
        Fill: =RGBA(255, 255, 255, 1)
        Height: =80
        Items: ='Bottom Navigation_7'.NavItems
        TemplateSize: =121
        ZIndex: =1

        Icon1_1 As icon.Add:
            Color: =If(ThisItem.IsSelected, RGBA(250,250,250,1),  RGBA(219,219,219, 100))
            Height: =35
            Icon: =ThisItem.Icon
            OnSelect: |
                =Navigate(ThisItem.Screen,ScreenTransition.Cover);
            Visible: |
                =
            Width: =39
            X: =41
            Y: =5
            ZIndex: =1

        Label2_6 As label:
            Align: =Align.Center
            Color: =If(ThisItem.IsSelected, RGBA(250,250,250,1),  RGBA(219,219,219, 100))
            FontWeight: =FontWeight.Semibold
            Height: =26
            OnSelect: |
                =Navigate(ThisItem.Screen,ScreenTransition.Cover);
            Size: =10
            Text: =ThisItem.Title
            Width: =121
            Y: =40
            ZIndex: =2

